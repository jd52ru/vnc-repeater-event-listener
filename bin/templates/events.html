<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - VNC Repeater Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-status {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.active {
            background: #28a745;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 6px;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: #dee2e6;
        }

        .nav-tab.active {
            background: #007bff;
            color: white;
        }

        .events-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            overflow: hidden;
        }

        .card-header {
            background: rgba(248, 249, 250, 0.9);
            padding: 20px;
            border-bottom: 2px solid #f1f3f4;
        }

        .card-title {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #f1f3f4;
        }

        th {
            background: rgba(248, 249, 250, 0.9);
            color: #495057;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(248, 249, 250, 0.7);
        }

        .event-viewer {
            color: #e74c3c;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .event-server {
            color: #3498db;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-events h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Events Log - VNC Repeater Monitor</h1>
            <div class="service-status">
                <div class="status-item">
                    <div class="status-dot" id="repeater-status"></div>
                    <span>Repeater</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="websockify-status"></div>
                    <span>Websockify</span>
                </div>
            </div>
            <div class="nav-tabs">
                <a href="/" class="nav-tab">Dashboard</a>
                <a href="/events" class="nav-tab active">Events Log</a>
            </div>
        </div>

        <div class="events-card">
            <div class="card-header">
                <h2 class="card-title">Recent Events</h2>
            </div>
            <div class="events-table">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Event Type</th>
                            <th>Viewer IP</th>
                            <th>Server IP</th>
                            <th>Code</th>
                            <th>Mode</th>
                        </tr>
                    </thead>
                    <tbody id="events-table-body">
                        <!-- Events will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="last-update" id="last-update">
            Last updated: <span id="update-time">Never</span>
        </div>
    </div>

    <script>
        function loadEvents() {
            fetch('/api/events/list')
                .then(response => response.json())
                .then(events => {
                    const tbody = document.getElementById('events-table-body');
                    
                    if (events.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="6" class="no-events">
                                    <h3>No Events Found</h3>
                                    <p>Waiting for VNC repeater events...</p>
                                </td>
                            </tr>
                        `;
                        return;
                    }
                    
                    tbody.innerHTML = events.map(event => `
                        <tr>
                            <td>${event.timestamp}</td>
                            <td>${event.event_type}</td>
                            <td class="event-viewer">${event.viewer_ip || '-'}</td>
                            <td class="event-server">${event.server_ip || '-'}</td>
                            <td>${event.connection_code || '-'}</td>
                            <td>${event.mode || '-'}</td>
                        </tr>
                    `).join('');
                    
                    document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    const tbody = document.getElementById('events-table-body');
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; color: #dc3545; padding: 2rem;">
                                Error loading events: ${error.message}
                            </td>
                        </tr>
                    `;
                });
        }

        function updateServiceStatus() {
            fetch('/api/dashboard/connections')
                .then(response => response.json())
                .then(data => {
                    const repeaterStatus = document.getElementById('repeater-status');
                    const websockifyStatus = document.getElementById('websockify-status');
                    
                    if (repeaterStatus) {
                        if (data.service_status.repeater) {
                            repeaterStatus.classList.add('active');
                            repeaterStatus.classList.remove('loading');
                        } else {
                            repeaterStatus.classList.remove('active');
                            repeaterStatus.classList.add('loading');
                        }
                    }
                    
                    if (websockifyStatus) {
                        if (data.service_status.websockify) {
                            websockifyStatus.classList.add('active');
                            websockifyStatus.classList.remove('loading');
                        } else {
                            websockifyStatus.classList.remove('active');
                            websockifyStatus.classList.add('loading');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error updating service status:', error);
                });
        }

        // Load events on page load and refresh every 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            updateServiceStatus();
            setInterval(loadEvents, 5000);
            setInterval(updateServiceStatus, 10000);
        });
    </script>
</body>
</html>
