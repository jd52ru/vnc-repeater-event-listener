<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Repeater Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-status {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.active {
            background: #28a745;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-tab {
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 6px;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: #dee2e6;
        }

        .nav-tab.active {
            background: #007bff;
            color: white;
        }

        .connections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .connection-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .connection-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }

        .session-id {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .connection-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .status-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .indicator-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .indicator-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #dc3545;
            transition: background 0.3s ease;
        }

        .indicator-dot.active {
            background: #28a745;
        }

        .vnc-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .vnc-button:hover {
            background: #0056b3;
        }

        .vnc-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .no-connections {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #666;
        }

        .no-connections h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .last-update {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è VNC Repeater Dashboard</h1>
            <div class="service-status">
                <div class="status-item">
                    <div class="status-dot" id="repeater-status"></div>
                    <span>Repeater</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="websockify-status"></div>
                    <span>Websockify</span>
                </div>
            </div>
            <div class="nav-tabs">
                <a href="/dashboard" class="nav-tab active">Dashboard</a>
                <a href="/events" class="nav-tab">Events Log</a>
            </div>
        </div>

        <div class="connections-grid" id="connections-grid">
            <div class="no-connections" id="no-connections">
                <h3>No Active Connections</h3>
                <p>Waiting for Android devices to connect...</p>
            </div>
        </div>

        <div class="last-update" id="last-update">
            Last updated: <span id="update-time">Never</span>
        </div>
    </div>

    <script>
        let updateInterval;

        function updateDashboard() {
            fetch('/api/dashboard/connections')
                .then(response => response.json())
                .then(data => {
                    updateServiceStatus(data.service_status);
                    updateConnections(data.connections);
                    document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Error updating dashboard:', error);
                });
        }

        function updateServiceStatus(serviceStatus) {
            const repeaterStatus = document.getElementById('repeater-status');
            const websockifyStatus = document.getElementById('websockify-status');
            
            if (repeaterStatus) {
                if (serviceStatus.repeater) {
                    repeaterStatus.classList.add('active');
                    repeaterStatus.classList.remove('loading');
                } else {
                    repeaterStatus.classList.remove('active');
                    repeaterStatus.classList.add('loading');
                }
            }
            
            if (websockifyStatus) {
                if (serviceStatus.websockify) {
                    websockifyStatus.classList.add('active');
                    websockifyStatus.classList.remove('loading');
                } else {
                    websockifyStatus.classList.remove('active');
                    websockifyStatus.classList.add('loading');
                }
            }
        }

        function updateConnections(connections) {
            const grid = document.getElementById('connections-grid');
            const noConnections = document.getElementById('no-connections');
            
            if (!grid) {
                console.error('Connections grid element not found');
                return;
            }
            
            // –°–Ω–∞—á–∞–ª–∞ –æ—á–∏—â–∞–µ–º grid
            grid.innerHTML = '';
            
            if (connections.length === 0) {
                if (noConnections) {
                    grid.appendChild(noConnections);
                    noConnections.style.display = 'block';
                } else {
                    // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –µ—Å–ª–∏ –æ–Ω –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                    const newNoConnections = document.createElement('div');
                    newNoConnections.className = 'no-connections';
                    newNoConnections.id = 'no-connections';
                    newNoConnections.innerHTML = `
                        <h3>No Active Connections</h3>
                        <p>Waiting for Android devices to connect...</p>
                    `;
                    grid.appendChild(newNoConnections);
                }
                return;
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º no-connections –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (noConnections) {
                noConnections.style.display = 'none';
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π
            connections.forEach(conn => {
                const card = document.createElement('div');
                card.className = 'connection-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="session-id">Session: ${conn.session_id}</div>
                        <button class="remove-btn" onclick="removeConnection(${conn.session_id})">
                            ‚úï Remove
                        </button>
                    </div>
                    
                    <div class="connection-info">
                        <div class="info-row">
                            <span class="info-label">Serial ID:</span>
                            <span class="info-value">${conn.serial_id || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Client IP:</span>
                            <span class="info-value">${conn.client_ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Connection Code:</span>
                            <span class="info-value">${conn.connection_code || 'Pending'}</span>
                        </div>
                    </div>
                    
                    <div class="status-indicators">
                        <div class="status-indicator">
                            <span class="indicator-label">Server</span>
                            <div class="indicator-dot ${conn.server_connected ? 'active' : ''}"></div>
                            <small>${conn.server_ip || 'Disconnected'}</small>
                        </div>
                        <div class="status-indicator">
                            <span class="indicator-label">Client</span>
                            <div class="indicator-dot ${conn.viewer_connected ? 'active' : ''}"></div>
                            <small>${conn.viewer_ip || 'Disconnected'}</small>
                        </div>
                    </div>
                    
                    <button 
                        class="vnc-button" 
                        onclick="openVNC(${conn.session_id})"
                        ${!conn.server_connected ? 'disabled' : ''}>
                        ${conn.server_connected ? 'üîó Connect VNC Client' : '‚è≥ Waiting for Server...'}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function removeConnection(sessionId) {
            if (confirm('Are you sure you want to remove this connection?')) {
                fetch(`/api/dashboard/remove_connection/${sessionId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        updateDashboard();
                    } else {
                        console.error('Error removing connection:', data.error);
                        alert('Error removing connection: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error removing connection:', error);
                    alert('Error removing connection: ' + error.message);
                });
            }
        }

        function openVNC(sessionId) {
            window.open(`/vnc/${sessionId}`, '_blank');
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ DOM –∑–∞–≥—Ä—É–∂–µ–Ω –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º
        document.addEventListener('DOMContentLoaded', function() {
            // Start auto-update
            updateDashboard();
            updateInterval = setInterval(updateDashboard, 1000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
